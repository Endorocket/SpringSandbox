<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Spring MVC 5 - Thymeleaf Hello World Example</h1>
    <p th:text="${message}">Your message goes here...</p>
    <br>
    <h1>Current time</h1>
    <p th:text="${#dates.format(standardDate, 'yyyy-MM-dd hh:mm:ss')}"></p>
    <br>
    <a th:href="@{/employees}">Employees</a>
    <br>
    <br>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <br>
    <a th:href="@{/activationFlow}">Activation Flow</a>
</div>

</body>
</html>
