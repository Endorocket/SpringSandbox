<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Home')"></head>
<body>
<div class="container">
    <h1>Spring MVC 5 - Thymeleaf Hello World Example</h1>
    <p th:text="${message}">Your message goes here...</p>
    <br>
    <h3>Current time</h3>
    <p th:text="${#dates.format(standardDate, 'yyyy-MM-dd hh:mm:ss')}"></p>
    <br>
    <a th:href="@{/employees}">Employees</a>
    <br>
    <br>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <br>
    <h3>Flows</h3>
    <br>
    <a th:href="@{/test}">Test Flow</a>
    <br>
    <a th:href="@{/employees/add-employee}">Add Employee Flow</a>
    <br>
    <a th:href="@{/register}">Register Flow</a>
</div>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
