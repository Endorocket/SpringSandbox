<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Register Old')"></head>
<body>
<div class="container">

    <h3>Add Employee</h3>

    <form action="#" th:action="@{/register-old/processRegistrationForm}"
          th:object="${userDto}" method="post">

        <!-- Place for messages: error, alert etc ... -->
        <div class="form-group">
            <div class="col-xs-15">

                <!-- Check for registration error -->


                <div th:if="${registrationError}!=null" class="alert alert-danger col-xs-offset-1 col-xs-10"
                     th:text="${registrationError}">
                </div>


            </div>
        </div>

        <input type="text" th:field="*{username}"
               class="form-control mb-4 col-4" placeholder="Username">

        <input type="text" th:field="*{password}"
               class="form-control mb-4 col-4" placeholder="Password">

        <input type="text" th:field="*{matchingPassword}"
               class="form-control mb-4 col-4" placeholder="Matching Password">

        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
             class="alert alert-danger col-4">Name Error
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
             class="alert alert-danger col-4">Department Error
        </div>
        <div th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"
             class="alert alert-danger col-4">Salary Error
        </div>

        <button type="submit" class="btn btn-info col-2">Register</button>
    </form>

</div>

<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
