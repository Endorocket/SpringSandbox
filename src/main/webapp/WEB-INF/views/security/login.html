<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Login')"></head>
<body>

<div>
    <div style="margin: 50px auto; " class="col-lg-3 offset-md-2 col-md-6 offset-sm-2">
        <div class="card card-info">
            <div class="card-header">
                <div>Sign In</div>
            </div>
            <div style="padding-top: 30px" class="card-body">
                <!-- Login Form -->
                <form action="#" th:action="@{/authenticateTheUser}" method="post" class="">
                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-15">
                            <div th:if="${param.error != null}" class="alert alert-danger offset-1 col-10">Invalid
                                username and password.
                            </div>
                            <div th:if="${param.logout != null}"
                                 class="alert alert-success offset-1 col-10">You have been logged out.
                            </div>
                        </div>
                    </div>
                    <!-- User name -->
                    <div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-user"></i></span>
                        <input
                                type="text" name="username" placeholder="username" class="form-control">
                    </div>
                    <!-- Password -->
                    <div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-lock"></i></span>
                        <input
                                type="password" name="password" placeholder="password" class="form-control">
                    </div>
                    <!-- Login/Submit Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-md-6 controls">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
