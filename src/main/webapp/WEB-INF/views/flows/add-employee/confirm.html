<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Add Employee 3')"></head>
<body>

<div class="wrapper">

    <div class="navbar navbar-dark bg-dark navbar-expand-md" role="navigation">
        <div class="container">
            <a class="navbar-brand" th:href="@{${flowExecutionUrl} + '&_eventId_home'}">Home</a>
        </div>
    </div>

    <div class="content">
        <div class="container">

            <h3 style="margin: 40px">Employee Details</h3>

            <div class="form-group">
                <h6 th:text="Name+': '+ ${employee.name}"></h6>
                <h6 th:text="Department+': '+ ${employee.department}"></h6>

                <a class="btn btn-secondary" th:href="@{${flowExecutionUrl} + '&_eventId_personal'}">Personal</a>
            </div>

            <div class="form-group">
                <h6 th:text="Salary+': '+ ${employee.salary}"></h6>

                <a class="btn btn-secondary" th:href="@{${flowExecutionUrl} + '&_eventId_salary'}">Salary</a>
            </div>

            <div class="form-group">
                <h6 th:text="'Joined On: '+ ${#dates.format(employee.joinedOn, 'yyyy-MM-dd hh:mm:ss')}"></h6>

                <a class="btn btn-secondary" th:href="@{${flowExecutionUrl} + '&_eventId_joinedOn'}">Joined On</a>
            </div>

            <div style="margin: 40px">
                <a class="btn btn-success" th:href="@{${flowExecutionUrl} + '&_eventId_submit'}">Confirm</a>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
