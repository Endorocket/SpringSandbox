<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Register - Password')"></head>
<body>

<div class="wrapper">

    <div class="navbar navbar-dark bg-dark navbar-expand-md" role="navigation">
        <div class="container">
            <a class="navbar-brand" th:href="@{${flowExecutionUrl} + '&_eventId_home'}">Home</a>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <h3 style="margin: 50px">Register</h3>

            <form th:action="${flowExecutionUrl}" method="post"
                  th:object="${userDto}">

                <input type="password" th:field="*{password}"
                       class="form-control mb-4 col-4" placeholder="Password">

                <input type="password" th:field="*{matchingPassword}"
                       class="form-control mb-4 col-4" placeholder="Repeat password">

                <p class="alert alert-danger col-3"
                   th:each="err : ${flowRequestContext.messageContext.getMessagesBySource('password')}"
                   th:text="${err.text}">Input is invalid</p>

                <p class="alert alert-danger col-3"
                   th:each="err : ${flowRequestContext.messageContext.getMessagesBySource('matchingPassword')}"
                   th:text="${err.text}">Input is invalid</p>

                <a style="margin-right:20px" class="btn btn-secondary"
                   th:href="@{${flowExecutionUrl} + '&_eventId_previous'}">Previous</a>

                <button type="submit" class="btn btn-info col-2" name="_eventId_confirm">Next</button>
            </form>

        </div>
    </div>
</div>

<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
