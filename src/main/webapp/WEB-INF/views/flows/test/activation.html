<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Activation')"></head>
<body>
<div class="container">
    <h2>Click to activate account</h2>

    <form th:action="${flowExecutionUrl}" method="post">
        <input type="submit" name="_eventId_activate" value="activate"/>
        <input type="submit" name="_eventId_cancel" value="cancel"/>
    </form>

</div>
<script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
